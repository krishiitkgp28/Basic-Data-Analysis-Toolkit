  align: 'intersection'     # options: intersection | union
trading_days: 252
rolling_windows:
  - 21
  - 63
  - 252
output:
  raw_dir: 'data/raw'
  processed_dir: 'data/processed'
  plots_dir: 'reports/plots'
logging:
  level: INFO
